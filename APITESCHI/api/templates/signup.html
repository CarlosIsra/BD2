
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>HASH TECHIE OFFICIAL</title>
</head>
<body>
    <section>

     
        <div class="form-box">
            <div class="form-value">

                {{error}} <!--Mostrar si hay un error-->


                <form action="/signup/"  method="POST">

                     <!--Creacion del TOKEN el cual validara nuestro formulario-->
                     {% csrf_token %} 

                    <h2>Registro de usuario</h2>


                
                        <div class="input-container"> 
                                    <!--Apellido-->
                                    <div class="inputbox1">
                                        <ion-icon name="person-circle-outline"></ion-icon>
                                        <input type="text" name="last_name" maxlength="150" autocapitalize="none" autocomplete="last_name" autofocus="" required="" id="id_last_name">
                                        <label for="">Apellido/s</label>
                                    </div>
                                    <!--Nombre-->
                                    <div class="inputbox1">
                                        <ion-icon name="person-circle-outline"></ion-icon>
                                        <input type="text" name="first_name" maxlength="150" autocapitalize="none" autocomplete="first_name" autofocus="" required="" id="id_first_name">
                                        <label for="">Nombre/s</label>
                                    </div>

                                    <!--Nombre de Usuario-->
                                    <div class="inputbox2">
                                        <ion-icon name="checkmark-outline"></ion-icon>
                                        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                                        <label for="">Nombre de usuario</label>
                                    </div>
                                    <!--Correo electronico-->
                                    <div class="inputbox2">
                                        <ion-icon name="mail-outline"></ion-icon>
                                        <input type="text" name="email" maxlength="150" autocapitalize="none" autocomplete="email" autofocus="" required="" id="id_email">
                                        <label for="">Correo Electronico</label>
                                    </div>

                                    <!--Paswword 1-->
                                    <div class="inputbox">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                                        <label for="">Contraseña</label>
                                    </div>

                                    <!--Paswword 2-->
                                    <div class="inputbox">
                                        <ion-icon name="lock-closed-outline"></ion-icon>
                                        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                                        <label for="">Confirmar Contraseña</label>
                                    </div>
                                    

                        </div>



                

                   

                    <div class="register">

                        <button>Resgitrar</button>
                        <p>¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Inicar sesión</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
